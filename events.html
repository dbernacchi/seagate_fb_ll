<html
  <head>
    <script src="/ww/universal/ll/js/jquery-1.11.3.min.js"></script>
    <script src="/ww/universal/ll/js/three.min.js"></script>
    <script src="/ww/universal/ll/js/Detector.js"></script>
    <script src="/ww/universal/ll/js/ll-header-combined.js"></script>
    <script src="/ww/universal/ll/js/ll.js"></script>
    <script src="/ww/universal/ll/js/ll-facebook.js"></script>
    
    <link href="/ww/universal/ll/css/facebook.css" rel="stylesheet">
    <script>

    //1405856746407385
    var appId = 687711224695327;
    //1643796342531920
    //var appId = 1405856746407385;

    /**
     * This is the bootstrap / app script
     */

    // wait for DOM and facebook auth
    var docReady = $.Deferred();
    var facebookReady = $.Deferred();

    $(document).ready(docReady.resolve);

    window.fbAsyncInit = function () {
        FB.init({
            appId: appId,
            status: true,
            cookie: true,
            xfbml: true
        });
        facebookReady.resolve();
    };

    $.when(docReady, facebookReady).then(function () {

      var elm = $('.slide_container');
      
      var parentHeight = window.innerHeight;

      var newHeight = (parentHeight / 2) - (elm.height() / 2);
      
      elm.css('margin-top', newHeight).show();
      
      facebookLL.slideBootstrap();

    });

    // call facebook script
    (function (d) {
        var js, id = 'facebook-jssdk';
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "http://connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
    }(document));

    </script>    
  </head>
  <body class="fb intranet">

    <div id="fb-root"></div>

    <div class="slide_container">
      <a href="/fb.html?events" target="_blank" id="facebook_login"> 
        <img src="/ww/universal/ll/images/facebook/fb-intranet.png" />
      </a> 
      
      <div class="tc">
        Seagate will not store any personal information retrieved from your Facebook profile. To read Seagate's Terms and conditions, <a href="http://www.seagate.com/legal-privacy/privacy-policy/" target="_blank">click here</a>.
      </div>
  
    </div>



    <div style="display: none">

      <div class="error_container_1">

        <img src="/ww/universal/ll/images/facebook/error_1.jpg" />

      </div>
      <div class="error_container_2">
        <a href="http://seagate.com" class="error">
          <img src="/ww/universal/ll/images/facebook/error_2.jpg" />
        </a>
      </div>

      <div class="link_container">
        <a href="/fb.html?events" target="_blank"> 
          <img src="/ww/universal/ll/images/facebook/launch_logo.png" />
        </a> 
      </div>
      
    </div>

  </body>
